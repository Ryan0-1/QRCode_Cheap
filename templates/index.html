<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Cheap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

    <div class="container py-5 text-center">
        <img id="topImage" src="{{ url_for('static', filename='images/QRCODE_CheapLOGO-tag.webp') }}" alt="Logo"
            class="mb-4">

        <h1 class="mb-4">Generate Your QR Code</h1>

        <form method="POST" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <input type="text" name="data" class="form-control" placeholder="Enter your URL or text" required>
            </div>
            <button type="submit" class="btn btn-dark px-4 py-2" style="width: fit-content;">Generate QR</button>
        </form>
        {% if qr_image_data %}
        <div class="text-center mt-4">
            <h5>Your QR Code:</h5>
            <img src="{{ qr_image_data }}" alt="Generated QR Code" class="img-fluid" style="max-width: 300px;">
            <p class="mt-3">
                <a href="{{ qr_image_data }}" download="qrcode.png" class="btn btn-outline-dark">Download QR</a>
            </p>
        </div>
        {% endif %}
    </div>
    <footer class="text-center mt-5 text-muted" style="font-size: 0.9rem;">
        <p>
            <a href="/contact">Contact</a> &middot; &copy; 2025 QRCodeCheap
        </p>
    </footer>

</body>

</html>
